<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/setting.css" />
	</head>
	<body>
		<!--头部-->
		<header>
			<div class="dtl_top">
				<a href="comment_section.html" class="lf"><i class="mui-icon mui-icon-back"></i></a>
				<a href="#topPopover" class="rt" ><i class="mui-icon mui-icon-gear" ></i></a>
				<a class="com_details">安全设置</a>
			</div>
		</header>
		<!--头部-->
		<!--主题-->
		<section class="mui-content">
			<form action="" id="form" class="mui-input-group">
				<div classs="content">
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell">
							<a href="#" class="mui-navigate-right" id="vip">会员ID <i class="mui-pull-right update">15916207075</i></a>
						</li>
						<li class="mui-table-view-cell pad_right">
							<ol class="float">
								<li>密码类型</li>
								<li>
									<div class="mui-input-row mui-radio mui-left">
										<label>登录密码</label>
										<input name="radio1" type="radio" checked>
									</div>
								</li>
								<li>
									<div class="mui-input-row mui-radio mui-left">
										<label>交易密码</label>
										<input name="radio1" type="radio">
									</div>
								</li>
							</ol>
						</li>
					</ul>
					<div class="info">
						<p>请输入登录手机号</p>
						<div class="mui-input-row number">
							<input type="number" class="input" id="phone" placeholder="登录此账号的手机号" name="" value=""/>
							<span class="phone_hint"></span>
						</div>
						<p>请输入验证码</p>
						<div class="mui-input-row number">
							<input type="text" class="input code" placeholder="6位数验证码"/>
							<input type="button" value="获取验证码" name="yzm" id="authCode" disabled="disabled">
							<span class="number_hint"></span>
						</div>
						<p>请重新设置登录密码</p>
						<div class="mui-input-row password">
							<input type="text" class="input en_password" placeholder="请输入6位数新的登录密码" name="" value=""/>
							<span class="password_hint"></span>
							<input type="text" class="input confirm_pass" placeholder="请确认6位数新的登录密码" name="" value=""/>
							<span class="confirm_hint"></span>
						</div>
					</div>
				</div>
				<a href="#" id="btn">提交</a>
			</form>
		</section>
		<!--主题-->
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/setting.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>
</html>
