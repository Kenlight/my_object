<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/entry.css"/>
	</head>

	<body>
		<div class="mui-content">
			<div class="flexd_top"><a href="javascript:history.go(-1)" class="mui-icon mui-icon-back"></a></div>
			<div class="logo">
				<img src="images/img_logo.png"/>
			</div>
				<form class="mui-input-group" action="#" method="get">
					<div class="mui-input-row">
						<input type="text" name="username" placeholder="请输入你的手机号码"/>
					</div>
					<div class="user_message "></div>
					<div class="mui-input-row">
						<input type="password" name="pwd"  placeholder="请输入登录密码（6位数字,字母或字符）"/>
					
					</div>
					<div class="user_message "></div>
					<div class="register">
						<a href="#">忘记密码?</a>
						<a href="#">注册</a>
					</div>
					
					
					<button class=" mui-btn mui-btn-red mui-btn-block "  type="submit">安全登录</button>
				</form>
				
				
		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/entry.js"></script>
		<script type="text/javascript">
			mui.init();

		</script>
	</body>

</html>
