<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/forget_password.css" />
	</head>
	<body>
		<!--头部-->
		<header>
			<div class="dtl_top">
				<a href="javascript:history.go(-1)" class="lf"><i class="mui-icon mui-icon-back"></i></a>
				<a class="com_details">设置新密码</a>
			</div>
		</header>
		<!--头部-->
		<!--主题-->
		<section class="mui-content">
			<div class="info">
				<p>请输入验证码</p>
				<div class="mui-input-row number">
					<input type="text" class="input code" placeholder="6位数验证码"/>
					<input type="button" value="获取验证码" name="yzm" id="authCode">
					<span class="number_hint"></span>
				</div>
				<p>请重新设置登录密码</p>
				<div class="mui-input-row password">
					<input type="text" class="input en_password" placeholder="请输入6位数新的登录密码" name="" value=""/>
					<span class="password_hint"></span>
					<input type="text" class="input confirm_pass" placeholder="请确认6位数新的登录密码" name="" value=""/>
					<span class="confirm_hint"></span>
				</div>
			</div>
			<a href="#" id="btn">下一步</a>
		</section>
		<!--主题-->
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/forget_password.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>
</html>
